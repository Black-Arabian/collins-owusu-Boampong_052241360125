<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Department Timetable</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #3366cc;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #3366cc;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            background-color: #3366cc;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #254061;
        }
    </style>
</head>

<body>
    <h1>Computer Science Department Timetable</h1>

    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>

    </table>

    <div>
        <button onclick="downloadTimetable('pdf')">Download as PDF</button>
        <button onclick="downloadTimetable('excel')">Download as Excel</button>
        <button onclick="downloadTimetable('word')">Download as Word</button>
    </div>

    <script>
        function downloadTimetable(format) {
            // Implement logic for generating and downloading timetable in the specified format
            // You may use libraries like jsPDF, SheetJS, or docxtemplater for PDF, Excel, and Word respectively
            // Example: use jsPDF for PDF
            if (format === 'pdf') {
                // Include jsPDF library in your project and use it to generate and download PDF
                // Example: https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js
                const pdfElement = document.querySelector('body');
                html2pdf(pdfElement);

            // Implement similar logic for Excel and Word

        }
